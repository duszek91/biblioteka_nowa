{% extends 'glowny.html' %}
{% load crispy_forms_tags %}
{% block tytul %} Rejestracja {% endblock %}
{% block strona %}
    <div class="content-section card bg-dark" style="width: 30rem; margin:10px;">
        <div class="card p-3 mb-2 bg-dark text-white" style="padding: 20px;">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{form|crispy}}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" style="padding:10px;">Sign up</button>
            </div>
        </form>
        <div class="">
            <small class="text-muted">Alredy Have An account?
                <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Zaloguj</a>
            </small>

        </div>


        </div>
    </div>

{% endblock %}
